{% load i18n %}

<div class="row">
    <div class="span7">
        <div class="badge-info">
            <div class="clearfix">
                <a class="p2pu-badge span2" href="{% url badge_view badge.id %}">
                    <h4>{{ badge.title }}</h4>
                    <img src="{{ badge.image.url }}"/>
                </a>

                <div class="span4">
                    <h4 class="badge-info-title">{% trans 'We call this nifty badge' %}:</h4>
                    <h3>{{ badge.title }}</h3>
                    <h4 class="badge-info-requirements">{% trans 'Because folks with this badge can' %}</h4>
                    <p>{{ badge.requirements }}</p>
                    {% comment %}
                    <h4 class="badge-info-desc">{% trans 'Description' %}:</h4>
                    <p>{{ badge.description }}</p>
                    {% endcomment %}
                </div>

            </div>
        </div>
        <div class="badge-social">
            <div class="pull-right social-item google">
                <!-- Place this tag where you want the share button to render. -->
                <div class="g-plus" data-action="share" data-annotation="bubble" data-height="28"></div>

                <!-- Place this tag after the last share tag. -->
                <script type="text/javascript">
                    (function () {
                        var po = document.createElement('script');
                        po.type = 'text/javascript';
                        po.async = true;
                        po.src = 'https://apis.google.com/js/plusone.js';
                        var s = document.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(po, s);
                    })();
                </script>
            </div>
            <div class="pull-right social-item twitter">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="p2pu"
                   data-size="large" data-text="Check out the spiffy badge I made!">Tweet</a>
                <script>!function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (!d.getElementById(id)) {
                        js = d.createElement(s);
                        js.id = id;
                        js.src = "//platform.twitter.com/widgets.js";
                        fjs.parentNode.insertBefore(js, fjs);
                    }
                }(document, "script", "twitter-wjs");</script>
            </div>
        </div>
    </div>
</div>
