language: python
python:
  - "2.7"
  - "2.6"

env:
  - DJANGO=1.3.1
  - DJANGO=1.4
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -r badges/requirements.txt --use-mirrors

# command to run tests, e.g. python setup.py test
script:  python badges/manage.py test badge notifications oauthclient open_badges p2pu_user project services
 --settings=badges.settings

notifications:
  email:
    on_success: change
    on_failure: change
